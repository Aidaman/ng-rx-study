<div class="error" *ngIf="error$ | async">Something went wrong</div>
<div class="loading" *ngIf="isLoading$ | async">Loading...</div>
<ng-container *ngIf="article$ | async as article">
  <h1>{{article.title}}</h1>
  <div class="article-page">
    <div class="banner">
      <div class="container" *ngIf="article">
        <h1>{{article.title}}</h1>
        <div class="article-meta">
          <a [routerLink]="['/profiles', article.author.image]">
            <img [src]="article.author.image">
          </a>
          <div class="info">
            <a [routerLink]="['/profiles', article.author.image]">
              {{article.author.username}}
            </a>
            <span class="date">
              {{article.createdAt}}
            </span>
          </div>
          <span *ngIf="isAuthor$ | async">
            <a class="btn btn-outline-secondary btn-sm" [routerLink]="['/articles', article.slug, '/edit']">
              Edit Article
            </a>
            DELETE BUTTON
          </span>
        </div>
      </div>
      <div class="container page">
        <div class="row article-content">
           <div class="col-xs-12">
              <div>
                <p>{{article.body}}</p>
              </div>
             <mc-tag-list [tags]="article.tagList"></mc-tag-list>
           </div>
        </div>

      </div>
    </div>
  </div>
</ng-container>
